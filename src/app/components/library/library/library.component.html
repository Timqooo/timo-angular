<section id="result">

<app-book *ngFor="let book of books" [book]="book"></app-book>

</section>


<hr>

<div class="form">
    <form mat-form-field (ngSubmit)="addBook()">
        <input type="text" [(ngModel)]="newBook.title" name="title" placeholder="Title">
        <br>
        <input type="text" [(ngModel)]="newBook.author" name="author" placeholder="Author">
        <br>
        <input type="text" [(ngModel)]="newBook.genre" name="genre" placeholder="Genre">
        <br>
        <input type="number" [(ngModel)]="newBook.pages" name="pages" placeholder="Pages">
        <br>
        <input type="checkbox" [(ngModel)]="newBook.available" name="available">

        <button type="submit" mat-flat-button>Add</button>
    </form>
</div>

<router-outlet></router-outlet>
