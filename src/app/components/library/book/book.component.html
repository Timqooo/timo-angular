<div class="book">
    <h1>{{ book.title }}</h1>
    <h2>{{ book.author }}</h2>
    <p>Genre: {{ book.genre }}</p>
    <p>Pages: {{ book.pages }}</p>

<div class="available">
    <button mat-raised-button *ngIf="book.available" (click)="onOrder()">Reserve</button>
    <p *ngIf="!book.available">This book is unavailable</p>
</div>
